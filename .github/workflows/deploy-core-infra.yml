name: Deploy Core Infra
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy core infra:'
        required: true
        default: dev
        type: choice
        options:
          - dev
          - test
          - pre-prod
  # push:
  #   branches:
  #     - main

permissions:
  id-token: write
  contents: read
  pull-requests: write

run-name: "Deploy core infra: ${{ inputs.environment }}"

jobs:
  deploy-core-infra:
    name: "Deploy core infra: ${{ inputs.environment }}"
    if: github.event_name != 'pull_request'
    defaults:
      run:
        working-directory: terraform-core-infra
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
      ARM_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
      ARM_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.11.1"

      - name: Verify Terraform Installation
        run: |
          echo "PATH: $PATH"
          which terraform || echo "Terraform binary not found"
          terraform -version || echo "Terraform version check failed"

      - name: Echo GitHub Runner IP
        run: |
          GITHUB_RUNNER_IP=$(curl -s https://ifconfig.me)
          echo "GITHUB_RUNNER_IP=$GITHUB_RUNNER_IP" >> $GITHUB_ENV
          echo "GitHub Runner IP: $GITHUB_RUNNER_IP"

      - name: Azure CLI Login
        uses: azure/login@v2.2.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Enable Network Access for tfstate
        uses: ./.github/actions/manage-storage-network-access
        with:
          storage-account-name: ${{ secrets.BACKEND_AZURE_STORAGE_ACCOUNT_NAME }}
          resource-group-name: ${{ secrets.BACKEND_AZURE_RESOURCE_GROUP_NAME }}
          github-runner-ip: ${{ env.GITHUB_RUNNER_IP }}
          enable-network-access: true
          
      # use when modifying core-infra (will fail for a new deployment (i.e. no KV present)):        
      # - name: Enable Network Access for Key Vault
      #   uses: ./.github/actions/manage-keyvault-network-access
      #   with:
      #     keyvault-name: "${{ vars.KEY_VAULT_NAME }}"
      #     resource-group-name: "${{ vars.CORE_INFRA_RG_NAME }}"
      #     github-runner-ip: ${{ env.GITHUB_RUNNER_IP }}
      #     enable-network-access: true

      - name: Terraform init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.BACKEND_AZURE_RESOURCE_GROUP_NAME }}" \
            -backend-config="storage_account_name=${{ secrets.BACKEND_AZURE_STORAGE_ACCOUNT_NAME }}" \
            -backend-config="container_name=${{ secrets.BACKEND_AZURE_STORAGE_ACCOUNT_CONTAINER_NAME }}" \
            -backend-config="key=${{ secrets.CORE_INFRA_STATE_KEY }}"

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var "resource_group_name=$CORE_INFRA_RG_NAME" \
            -var-file="terraform.${{ inputs.environment }}.tfvars"

      - name: Terraform Apply
        id: tf_apply
        run: |
          terraform apply \
            -auto-approve -var "resource_group_name=$CORE_INFRA_RG_NAME" \
            -var-file="terraform.${{ inputs.environment }}.tfvars"
  
      - name: Disable Network Access for Key Vault
        uses: ./.github/actions/manage-keyvault-network-access
        if: ${{ always() }}
        with:
          keyvault-name: "${{ vars.KEY_VAULT_NAME }}"
          resource-group-name: "${{ vars.CORE_INFRA_RG_NAME }}"
          github-runner-ip: ${{ env.GITHUB_RUNNER_IP }}
          enable-network-access: false

      - name: Disable Network Access for tfstate 
        uses: ./.github/actions/manage-storage-network-access
        if: ${{ always() }}
        with:
          storage-account-name: ${{ secrets.BACKEND_AZURE_STORAGE_ACCOUNT_NAME }}
          resource-group-name: ${{ secrets.BACKEND_AZURE_RESOURCE_GROUP_NAME }}
          github-runner-ip: ${{ env.GITHUB_RUNNER_IP }}
          enable-network-access: false

      - name: Check Network Rules for tfstate 
        uses: ./.github/actions/check-storage-network-rules      
        if: ${{ always() }}
        id: network-rules        
        with:
          storage-account-name: ${{ secrets.BACKEND_AZURE_STORAGE_ACCOUNT_NAME }}
          resource-group-name: ${{ secrets.BACKEND_AZURE_RESOURCE_GROUP_NAME }}
